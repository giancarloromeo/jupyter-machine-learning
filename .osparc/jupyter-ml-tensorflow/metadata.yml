name: Jupyter ML Tensorflow
thumbnail: https://i.imgur.com/iKoFIN0.png
description: "JupyterLab with Tensorflow installed. No other scientific tools are provided."
key: simcore/services/dynamic/jupyter-ml-tensorflow
version: 2.0.0
integration-version: "2.0.0"
type: dynamic
authors:
  - name: "Andrei Neagu"
    email: "neagu@itis.swiss"
    affiliation: "IT'IS Foundation"
  - name: Alessandro Fasse
    email: fasse@zmt.swiss
    affiliation: Zurich Med Tech
contact: "neagu@itis.swiss"
inputs:
  input_1:
    displayOrder: 1
    label: input_files_1
    description: Any input files. One or serveral files compressed in a zip will be downloaded in an inputs folder.
    type: data:*/*
  input_2:
    displayOrder: 2
    label: input_files_2
    description: Any input files. One or serveral files compressed in a zip will be downloaded in an inputs folder.
    type: data:*/*
  input_3:
    displayOrder: 3
    label: input_files_3
    description: Any input files. One or serveral files compressed in a zip will be downloaded in an inputs folder.
    type: data:*/*
  input_4:
    displayOrder: 4
    label: input_files_4
    description: Any input files. One or serveral files compressed in a zip will be downloaded in an inputs folder.
    type: data:*/*
outputs:
  output_1:
    displayOrder: 1
    label: Output files 1
    description: Output files uploaded from the outputs folder
    type: data:*/*
  output_2:
    displayOrder: 2
    label: Output files 2
    description: Output files uploaded from the outputs folder
    type: data:*/*
  output_3:
    displayOrder: 3
    label: Output files 3
    description: Output files uploaded from the outputs folder
    type: data:*/*
  output_4:
    displayOrder: 4
    label: Output files 4
    description: Output files uploaded from the outputs folder
    type: data:*/*
boot-options:
  boot_mode:
    label: Boot mode
    description: Select boot type for the service
    default: "0"
    items:
      "0":
        label: JupyterLab
        description: Display the JupyterLab interface the default boot mode
      "1":
        label: Voila
        description:
          To start as Voila save a notebook as "voila.ipynb" in the root
          folder
